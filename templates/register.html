<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Forum Éducatif</div>
            <ul class="nav-links">
                <li><a href="/">Accueil</a></li>
                <li><a href="/threads">Sujets</a></li>
                <li class="auth-links">
                    <a href="/login">Connexion</a>
                    <a href="/register" class="active btn-primary">Inscription</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <h2>Inscription</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password-confirm">Confirmer le mot de passe</label>
                    <input type="password" id="password-confirm" name="password_confirm" required>
                </div>
                <div class="error-message" id="error-message"></div>
                <button type="submit" class="btn-primary">S'inscrire</button>
            </form>
            <p class="auth-link">Déjà inscrit ? <a href="/login">Se connecter</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Forum Éducatif. Tous droits réservés.</p>
    </footer>

    <script src="/static/js/auth.js"></script>
</body>
</html>
